<system>
  log_level info
</system>

<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>


<match web.logs>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    reload_connections false
    retry_limit 10
    retry_wait 5s
  </store>
  <store>
    @type stdout
    <format>
      @type json
    </format>
  </store>
</match>
